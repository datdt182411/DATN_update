<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="header :: myHeader"></div>
</head>
<body class="sb-nav-fixed">
	<div th:replace="navbar :: myNavbar"></div>
	<div id="layoutSidenav">
		<div th:replace="sidebar :: mySidebar"></div>
		<div id="layoutSidenav_content">
			<div class="container">
				<br>
				<hr>
				<ol class="breadcrumb mb-4">
					<li class="breadcrumb-item"><a href="/home">Dashboard</a></li>
					<li class="breadcrumb-item active">Loại sản phẩm</li>

				</ol>

				<br>
				<div class="row">
					<h5 th:text="${mess}" style="color: red"></h5>
					<h5 th:text="${sucess}" style="color: green"></h5>
					<div class="col-9">
						<form th:action="@{/searchType}" method="get">
							<div class="row p-2">
								<div class="col-7">
									<input type="text" class="form-control"
										   id="keyword" name="keyword"
									>
								</div>
								<div class="col-3">
									<button type="submit" class="btn btn-outline-secondary shadow-sm rounded"
											id="search">Search</button>
								</div>

							</div>
						</form>
					</div>
				</div>
				<br>
				<table class="table table-bordered table-hover">
					<thead class="thead-light">
						<tr>
							<th>ID</th>
							<th>Tên loại</th>
							<th colspan="2" style="text-align: center">Options</th>
						</tr>
					</thead>
					<tbody th:if="${#lists.isEmpty(typeList)}">
						<tr>
							<td colspan="3" style="color: red;">No Data found</td>
						</tr>
					</tbody>
					<tbody id="myTable">
						<tr th:each="product : ${typeList}">
							<td th:text="${product.id}"></td>
							<td th:text="${product.name}"></td>
							<td><a th:href="@{/typeEdit(id=${product.id})}"
								class="btn btn-primary"> Edit </a></td>
							<td><a th:href="@{/typeDelete(id=${product.id})}"
								class="btn btn-danger"> Delete </a></td>
						</tr>
					</tbody>
				</table>

				<a style="font-size: 20px" type="button" href="typeCreate"
						class="btn btn-outline-dark" id="myButton">
					Tạo loại sản phẩm <i class="fa fa-plus"></i>
				</a>

			</div>
			<script type="text/javascript">
				document.getElementById("myButton").onclick = function() {
					location.href = "ItemCreate";
				};
			</script>
		</div>
	</div>
	<div th:replace="footer :: myFooter"></div>
</body>
</html>
