<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="header :: myHeader"></div>
</head>
<body class="sb-nav-fixed">
	<div th:replace="navbar :: myNavbar"></div>
	<div id="layoutSidenav">
		<div th:replace="sidebar :: mySidebar"></div>
		<!-- Form starts from here -->
		<div id="layoutSidenav_content">
			<div class="container">
				<br>
				<hr>
				<ol class="breadcrumb mb-4">
					<li class="breadcrumb-item"><a href="/home">Dashboard</a></li>
					<li class="breadcrumb-item active">Thêm Sản Phẩm Mới</li>
				</ol>
				<h5 th:text="${mess}" style="color: red"></h5>
				<h5 th:text="${sucess}" style="color: green"></h5>
				<form class="needs-validation" th:action="@{/ItemCreate}"
					th:object="${product}" method="post" novalidate enctype="multipart/form-data">
					<!-- Text input-->
					<fieldset class="border p-2">
						<legend class="w-auto"> Thêm sản phẩm mới </legend>
						<div class="form-group">
							<label class="col-md-4 control-label">Tên sản phẩm</label>
							<div class="col-md-4 inputGroupContainer">
								<div class="input-group">
									<span class="input-group-addon"><i
										class="glyphicon glyphicon-user"></i></span> <input name="itemName"
										placeholder="Enter Item Name" th:field="*{name}"
										class="form-control" type="text" required>
								</div>

							</div>
						</div>
						<!-- Text input-->
						<div class="form-group">
							<label class="col-md-4 control-label">Giá sản phẩm</label>
							<div class="col-md-4 inputGroupContainer">
								<div class="input-group">
									<span class="input-group-addon"><i
										class="glyphicon glyphicon-user"></i></span> <input name="itemPrice"
										placeholder="Enter Item Price" th:field="*{price}"
										class="form-control" type="number" step="any" required min="1">
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-4 control-label">Số lượng</label>
							<div class="col-md-4 inputGroupContainer">
								<div class="input-group">
									<span class="input-group-addon"><i
										class="glyphicon glyphicon-user"></i></span> <input
										name="itemQuantity" placeholder="Enter Item Quantity"
										th:field="*{quantity}" class="form-control" type="number"
										step="1" required min="1">
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-4 control-label">Loại sản pẩm</label>
							<div class="col-md-4 inputGroupContainer">
							<select  name="type" id="position" class="form-control">
								<option
										th:each="type : ${typeList}"
										th:value="${type.getId()}">
									<span th:text="${type.getName()}"> </span>
								</option>
							</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-4 control-label">Hãng sản xuất </label>
							<div class="col-md-4 inputGroupContainer">
								<select  name="vendor" id="" class="form-control">
									<option
											th:each="vendor : ${vendorList}"
											th:value="${vendor.getId()}">
										<span th:text="${vendor.getName()}"> </span>
									</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-4 control-label">Ảnh sản phẩm </label>
							<div class="col-md-4 inputGroupContainer">
								<input type="file"  name="image" id="photo" class="form-control"/>
							</div>
						</div>
						<!-- Sele
						ct Basic -->
						<!-- Button -->
						<div class="form-group">
							<label class="col-md-4 control-label"></label>
							<div class="col-md-4">
								<button id="resetBtn" type="reset" class="btn btn-danger ">Quay Lại</button>
								<button id="addBtn" type="submit"
									class="btn btn-success float-right">Thêm sản phẩm</button>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
	<div></div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<div th:replace="footer :: myFooter"></div>
</body>
</html>
